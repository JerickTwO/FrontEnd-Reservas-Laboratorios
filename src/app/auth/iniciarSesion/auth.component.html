@if (loginForm) {
<section class="section">
  <div class="left"></div>
  <div class="right">
    <div class="login-container">
      <form [formGroup]="loginForm" id="login_form">
        <h2>
          JEFATURA DE LABORATORIOS
          <span>DEPARTAMENTO DE CIENCIAS DE LA COMPUTACI칍N</span>
        </h2>

        <h3 class="text-center">{{ title }}</h3>
        <!-- Campo de correo electr칩nico -->
        <p class="">Correo Electr칩nico</p>
        <input
          class=""
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su correo electr칩nico"
        />
        <!-- Mostrar mensaje de error si el campo de correo electr칩nico es inv치lido -->
        <div *ngIf="usernameControl?.touched && usernameControl?.invalid">
          <div *ngIf="usernameControl?.errors?.['required']">
            Ingrese el correo usuario.
          </div>
        </div>

        <!-- Campo de Contrase침a -->
        <p>Contrase침a</p>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password_user"
            formControlName="password_user"
            placeholder="Ingrese su contrase침a"
          />
          <span class="password-icon" (click)="showPassword = !showPassword"
            >游녜</span
          >
        </div>
        <div class="error-container">
          <div
            class="error-message"
            *ngIf="
              loginForm.get('password_user')?.touched &&
              loginForm.get('password_user')?.invalid
            "
          >
            <div *ngIf="loginForm.get('password_user')?.errors?.['required']">
              Ingrese su contrase침a.
            </div>
          </div>
        </div>

        <!-- Link de recuperaci칩n de contrase침a -->
        <div class="text-center mt-2">
          <a class="forgot-password-link" (click)="goToRecovery()">
            쯆lvidaste tu contrase침a?
          </a>
        </div>

        <!-- Mostrar mensaje de error -->
        <div *ngIf="errorMenssage" class="error-message">
          {{ errorMenssage }}
        </div>

        <!-- Bot칩n de enviar -->
        <div class="btn_contenedor_login">
          <button class="button efects_button" (click)="login()">
            INGRESAR
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

}
