<div class="mb-3">
  <!-- Botón para agregar docente -->
  <button class="btn btn-primary me-2" (click)="openAddUsuarioModal('DOCENTE')">
    Agregar Docente
  </button>

  <!-- Botón para agregar administrador -->
  <button
    class="btn btn-success"
    (click)="openAddUsuarioModal('ADMINISTRADOR')"
  >
    Agregar Administrador
  </button>
</div>

<!-- Tabla unificada de usuarios -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nombre Completo</th>
      <th>Correo</th>
      <th>ID Institucional</th>
      <th>Departamento</th>
      <th>Rol / Tipo Usuario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuariosUnificados">
      <td>{{ usuario.nombreCompleto }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.idInstitucional }}</td>
      <td>
        {{ usuario.departamento || "---" }}
      </td>
      <td>
        {{ usuario.tipoUsuario }}
      </td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          (click)="openEditUsuarioModal(usuario)"
        >
          Editar
        </button>
      </td>
    </tr>
    <tr *ngIf="usuariosUnificados.length === 0">
      <td colspan="5" class="text-center">No hay usuarios</td>
    </tr>
  </tbody>
</table>

<!-- Modal para agregar usuario -->
<div
  class="modal fade"
  id="addUsuarioModal"
  tabindex="-1"
  aria-labelledby="addUsuarioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Encabezado modal -->
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="addUsuarioModalLabel">Agregar Usuario</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Cuerpo modal -->
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombreCompleto" class="form-label"
              >Nombre Completo</label
            >
            <input
              type="text"
              id="nombreCompleto"
              [(ngModel)]="nuevoUsuario.nombreCompleto"
              name="nombreCompleto"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              id="correo"
              [(ngModel)]="nuevoUsuario.correo"
              name="correo"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="idInstitucional" class="form-label"
              >ID Institucional</label
            >
            <input
              type="text"
              id="idInstitucional"
              [(ngModel)]="nuevoUsuario.idInstitucional"
              name="idInstitucional"
              class="form-control"
            />
          </div>

          <!-- Solo muestra el departamento si es DOCENTE -->
          <div class="mb-3" *ngIf="nuevoUsuario.tipoUsuario === 'DOCENTE'">
            <label for="departamentoId" class="form-label">Departamento</label>
            <select
              id="departamentoId"
              [(ngModel)]="nuevoUsuario.departamento"
              name="departamentoId"
              class="form-select"
              required
            >
              <option [value]="null" disabled>
                Selecciona un departamento
              </option>
              <option
                *ngFor="let departamento of departamentos"
                [value]="departamento.idDepartamento"
              >
                {{ departamento.nombreDepartamento }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Usuario</label>
            <input
              type="text"
              class="form-control"
              [value]="nuevoUsuario.tipoUsuario"
              disabled
            />
          </div>
        </form>
      </div>
      <!-- Footer modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="guardarNuevo()">
          Guardar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar usuario (debe estar al mismo nivel que el modal de creación) -->
<div
  class="modal fade"
  id="editUsuarioModal"
  tabindex="-1"
  aria-labelledby="editUsuarioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Encabezado modal -->
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="editUsuarioModalLabel">Editar Usuario</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Cuerpo modal -->
      <div class="modal-body" *ngIf="usuarioAEditar">
        <form>
          <div class="mb-3">
            <label for="nombreCompletoEdit" class="form-label"
              >Nombre Completo</label
            >
            <input
              type="text"
              id="nombreCompletoEdit"
              [(ngModel)]="usuarioAEditar.nombreCompleto"
              name="nombreCompletoEdit"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="correoEdit" class="form-label">Correo</label>
            <input
              type="email"
              id="correoEdit"
              [(ngModel)]="usuarioAEditar.correo"
              name="correoEdit"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="idInstitucionalEdit" class="form-label"
              >ID Institucional</label
            >
            <input
              type="text"
              id="idInstitucionalEdit"
              [(ngModel)]="usuarioAEditar.idInstitucional"
              name="idInstitucionalEdit"
              class="form-control"
            />
          </div>
          <!-- Modal Editar Usuario -->
          <div *ngIf="usuarioAEditar?.tipoUsuario === 'DOCENTE'">
            <label for="departamentoId" class="form-label"
              >Departamento</label
            >
            <select
              id="departamentoId"
              [(ngModel)]="usuarioAEditar.departamento"
              name="departamentoId"
              class="form-select"
            >
              <option [value]="null" disabled>
                Selecciona un departamento
              </option>
              <option
                *ngFor="let dpto of departamentos"
                [value]="dpto.idDepartamento"
              >
                {{ dpto.nombreDepartamento }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Usuario</label>
            <input
              type="text"
              class="form-control"
              [value]="usuarioAEditar.tipoUsuario"
              disabled
            />
          </div>
        </form>
      </div>
      <!-- Footer modal -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-warning"
          (click)="actualizarUsuario()"
        >
          Guardar Cambios
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="cerrarModalEdicion()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
