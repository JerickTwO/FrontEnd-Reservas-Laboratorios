<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">Gestionar Periodos</h2>

    <!-- Formulario de creaci贸n/edici贸n -->
    <form (ngSubmit)="guardar()" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
        <div>
            <label for="nombrePeriodo" class="block text-sm font-medium text-gray-700">Nombre del Periodo:</label>
            <input type="text" id="nombrePeriodo" [(ngModel)]="periodo.nombrePeriodo" name="nombrePeriodo" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci贸n:</label>
            <input type="text" id="descripcion" [(ngModel)]="periodo.descripcion" name="descripcion" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="carrera" class="block text-sm font-medium text-gray-700">Carrera:</label>
            <select id="carrera" [(ngModel)]="periodo.carrera.idCarrera" name="carrera" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option *ngFor="let carrera of carreras" [value]="carrera.idCarrera">
                    {{ carrera.nombreCarrera }}
                </option>
            </select>
        </div>
        <div class="flex justify-end space-x-4 mt-4">
            <button type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {{ isEditing ? 'Actualizar' : 'Guardar' }}
            </button>
            <button type="button" (click)="resetForm()"
                class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Cancelar
            </button>
        </div>
    </form>

    <!-- Tabla de periodos -->
    <div class="mt-8">
        <table class="min-w-full bg-white shadow-md rounded-md overflow-hidden">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nombre del Periodo</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Descripci贸n</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Carrera</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of periodos" class="border-b border-gray-200">
                    <td class="px-4 py-2 text-sm text-gray-700">{{ p.nombrePeriodo }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700">{{ p.descripcion }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700">{{ p.carrera.nombreCarrera }}</td>
                    <td class="px-4 py-2 text-sm">
                        <button (click)="editar(p.idPeriodo!)"
                            class="bg-yellow-500 text-white py-1 px-3 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            Editar
                        </button>
                        <button (click)="eliminar(p.idPeriodo!)"
                            class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 ml-2">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
