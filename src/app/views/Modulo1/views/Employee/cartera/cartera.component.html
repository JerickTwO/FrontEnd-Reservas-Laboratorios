<p-card header="Tu Balance" [style]="{ width: '250px' }">
  <p>$ {{ total }}</p>
  <ng-template pTemplate="footer">
    <p-button label="Retirar" icon="pi pi-check"></p-button>
  </ng-template>
</p-card>

<p-divider layout="horizontal"></p-divider>

<div class="flex align-items-center justify-content-between">
  Historial de Transacciones
</div>

<p-table [value]="financeList">
  <ng-template pTemplate="header">
    <tr>
      <th>Fecha</th>
      <th>ID de la Orden</th>
      <th>Ganancia</th>
      <th>Estado</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-finance>
    <tr>
      <td>{{ finance.created_at | date : "dd/MM/yyyy" }}</td>
      <td>#{{ finance.order_id }}</td>
      <td>${{ finance.quantity }}</td>
      <td>{{ getStatus(finance.status) }}</td>
    </tr>
  </ng-template>
</p-table>
