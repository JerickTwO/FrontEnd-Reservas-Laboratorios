<div class="">
  <h2 class="text-center text-[#0066CC] font-bold mb-6 text-2xl">
    LABORATORIO 3 - Horario de Clases
  </h2>

  <div class="rounded-xlborder shadow-sm">
    <table class="w-full border-collapse bg-white">
      <thead>
        <tr class="bg-[#0066CC]">
          <th class="p-3 font-bold text-white">HORAS</th>
          @for (dia of dias; track $index) {
          <th class="text-center font-bold text-white">
            {{ dia }}
          </th>
          }
        </tr>
      </thead>
      <tbody>
        @for (hora of horas; track $index) {

        <tr
          [ngClass]="{
            'bg-gray-50': $index % 2 === 0,
            'bg-white': $index % 2 !== 0
          }"
        >
          <td class="p-3 font-bold text-center border border-gray-200">
            {{ hora }}
          </td>
          @for (dia of dias; track $index) {

          <td
            class="p-3 text-center border border-gray-200 hover:bg-blue-50 transition-colors cursor-pointer"
          >
            <ng-container
              *ngIf="
                obtenerReservaEnHorario(dia, hora) as horarioEncontrado;
                else disponible
              "
            >
              <!-- <div class="p-2">
                <strong class="block text-[#0066CC] mb-1"
                  >Reserva Confirmada:</strong
                >
                <span class="block text-sm"
                  >Nombre: {{ horarioEncontrado.reserva.nombreCompleto }}</span
                >
                <span class="block text-sm"
                  >Correo: {{ horarioEncontrado.reserva.correo }}</span
                >
                <span class="block text-sm"
                  >Motivo: {{ horarioEncontrado.reserva.motivoReserva }}</span
                >
              </div> -->
              <div class="p-2">
                <strong class="block text-[#0066CC] mb-1">{{
                  horarioEncontrado.reserva.materia
                }}</strong>
                <span class="block text-sm">{{
                  horarioEncontrado.reserva.nombreCompleto
                }}</span>
              </div>
            </ng-container>
            <ng-template #disponible>
              <span class="text-gray-500">Disponible</span>
            </ng-template>
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
